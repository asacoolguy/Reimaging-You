<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Test App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <style>
        font-family: 'Open Sans', sans-serif;
        font-family: 'Indie Flower', cursive;
        #content: {
            position: relative;
        }
        p{
            display: inline-block;
        }
    </style>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script type=text/javascript>
    $(function() {
      $('a#generate').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/generate',
            {text: $('#textBox').val()},
            function(data){
                $('#generated').attr('src', data.image);
                $('#textBox').val(data.text);
            });
        return false;
      });
    });
  </script>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <h2 class="text-muted">Typographic Portrait Prototype</h2>
        </div>
        <div class="content">
            <textarea rows="15" cols="60" type="text" name="text" id="textBox">Enter your text here.</textarea>
            </br>
            <form action="" method=post enctype=multipart/form-data>
                <p><input type=file name=file>
                <input type=submit value=Upload>
            </form>
            </br>
            <p><a href="javascript:void();" id="generate">generate your portrait</a>
            </form>
        </div>
        <div class="image">
            {% if filename %}
                <img id="generated" style="width:100%;max-width:500px" src="{{filename}}">
            {% else %}
                <img id="generated" style="width:100%;max-width:500px" src="./static/images/originals/silouette.png">
            {% endif %}
        </div>
    </div>
</body>
 
</html>
